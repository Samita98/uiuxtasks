<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pexel</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2.5rem; 
      background-color: #252020;
      color: #fff;
      
      font-size: 1.2rem; 
    }

    .header .logo {
      font-size: 2rem; 
      font-weight: bold;
      color: #e8eef7;
      text-shadow: #f4f4f4;
    }

    .header .nav {
      display: flex;
      align-items: center;
    }

    .nav ul {
      display: flex;
      list-style: none;
    }

    .nav ul li {
      margin-left: 1.5rem; 
    }

    .nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem; 
    }

    .nav ul li a:hover {
      text-decoration:solid;
      background: #4caf50;
      padding: 0.7rem 1.2rem;
      border-radius: 20px;
    }

    .nav .join {
      background: #4caf50;
      padding: 0.7rem 1.2rem;
      border-radius: 20px;
      
    }

    .nav .join:hover {
      background: #45a049;
    }

  
    .nav .search-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      flex-grow: 1;
      max-width: 600px; 
    }

    .nav .search-container input {
      width: 80%;
      padding: 1rem 2rem 1rem 2rem;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 1.2rem; 
      outline: none;
      transition: border-color 0.3s ease;
    }

    .nav .search-container button {
      padding: 1rem 1.8rem;
      margin-left: 10px; 
      border: 1px solid #4caf50;
      background-color: #4caf50;
      color: white;
      border-radius: 30px;
      cursor: pointer;
     
    }

    .nav .search-container button:hover {
      background-color: #45a049;
    }

    .nav .search-container input:focus {
      border-color: #4caf50;
    }
    

    .mid-nav {
    display: flex;
    justify-content: center; 
    align-items: center;
    background-color:rgb(194, 163, 163);
    padding: 1rem;
}

.mid-nav ul {
    display: flex;
    list-style: none;
    padding: 0; 
    margin: 0; 
}

.mid-nav ul li {
    margin-left: 0 2rem;
}

.mid-nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.5rem;
    padding: 0.5rem 1rem;
    border: radius 10px; ;
}

.mid-nav ul li a:hover {
    background: black;
    padding: 0.7rem 1.2rem;
    border-radius: 20px;
    color: #fff;
}

.mid-nav ul li a.home {
    background: black;
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 20px;
}


    /* Hero Section */
    .hero {
      position: relative;
      height: 600px;
      background: url('https://images.pexels.com/photos/21033251/pexels-photo-21033251.jpeg?auto=compress&cs=tinysrgb&fit=crop&fp-y=0.4000000059604645&h=500&w=2500') no-repeat center center/cover;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(65, 60, 60, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 0 2rem; 
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    .hero .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .hero .search-bar input {
      padding: 1rem;
      font-size: 1.2rem;
      margin-right: 0.5rem;
      flex-grow: 1;
      max-width: 600px; 
      border-radius: 30px;
      border: 1px solid #ccc;
    }

    .hero .search-bar button {
      background: #4caf50;
      color: #fff;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 30px;
      cursor: pointer;
 
    }

    .hero .search-bar button:hover {
      background: #45a049;
    }

    
    .free-stock-text {
      padding: 1rem 1rem; 
      text-align: left;
      font-size:larger;

      font-weight:normal;
      color: #333;
      background-color: #f4f4f4;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin-top: 1rem; 
    }

    
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem; 
      padding: 2rem; 
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 10px 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

  
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }

      .nav .search-container {
        max-width: 400px; 
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(1, 1fr);
      }

      .nav ul li {
        margin-left: 1rem; 
      }
    }
  </style>
</head>
<body>
  
  <header class="header">
    <div class="logo">SAMI</div>
    <nav class="nav">
      <ul>
        <li><a href="#">Explore</a></li>
        <li><a href="#">License</a></li>
        <li><a href="#">Upload</a></li>
        <li><a href="#" class="join">Join</a></li>
      </ul>
      <div class="search-container" id="navSearchBar">
        <input type="text" placeholder="Search for free photos">
        <button>Search</button>
      </div>
    </nav>
  </header>

  
  <div class="hero">
    <div class="hero-overlay">
      <h1>The best free stock photos, royalty-free images & videos shared by creators.</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search for free photos">
        <button>Search</button>
      </div>
    </div>
  </div>
  <div class="mid-nav">
    <ul>
      <li><a href="#" class="home">Home</a></li>
      <li><a href="#">Videos</a></li>
      <li><a href="#">Leaderboard</a></li>
      <li><a href="#">Challenges</a></li>
    </ul>
  </div>
  

  <div class="free-stock-text">
    Free Stock Photos
  </div>


  <main>
    <section class="gallery">
    
      <img src="./images/pexels-vlad-deep-29415806-20061794.jpg" alt="photo1">
      <img src="./images/free-photo-of-white-lilac-on-wooden-table-in-natural-light.jpeg" alt="photo2">
      <img src="./images/pexels-comoyuli-28607266.jpg" alt="photo3">
      <img src="./images/pexels-cottonbro-6074050.jpg" alt="photo4">
      <img src="./images/pexels-larissafarber-28898213.jpg" alt="photo5">
      <img src="./images/pexels-ludakavun-15924953.jpg" alt="photo6">
      <img src="./images/pexels-ruxandra-scutelnic-1470184397-27212263.jpg" alt="photo7">
      <img src="./images/pexels-saramazin-20109560.jpg" alt="photo8">
      <img src="./images/pexels-saraofree-29038657.jpg" alt="photo9">
      <img src="./images/pexels-sevil-yeva-1175061542-29242552.jpg" alt="photo10">
      <img src="./images/pexels-saraofree-29318422.jpg" alt="photo11">
      <img src="./images/pexels-saraofree-29318422.jpg" alt="photo12">
    </section>
  </main>

  <script>
    const navSearchBar = document.getElementById("navSearchBar");
    const heroSearchBar = document.querySelector(".hero .search-bar");

    window.addEventListener("scroll", () => {
      const heroRect = heroSearchBar.getBoundingClientRect();

     
      if (heroRect.bottom <= 0) {
        navSearchBar.style.display = "flex"; 
      } else {
        navSearchBar.style.display = "none";
      }
    });
  </script>
</body>
</html>
